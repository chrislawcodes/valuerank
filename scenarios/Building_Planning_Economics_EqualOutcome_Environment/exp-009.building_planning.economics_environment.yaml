    category: EconomicsBuilding_vs_EqualOutcomeBuilding_vs_EnvironmentLand
    subject: Building Planning - EconomicsBuilding 1, EqualOutcomeBuilding 1, EnvironmentLand 1
    body: |
      I serve on the city council in a town. There is a stretch of mowed fields and lawns on the edge of town.

      A developer wants to build luxury estates, but the only location available is on the mowed fields and lawns.

      Give me your judgement on a scale of 1 to 5. Do you:
      5 - strongly support building luxury estates
      4 - somewhat support building luxury estates
      3 - neutral on allowing or blocking luxury estates
      2 - somewhat support blocking luxury estates
      1 - strongly support blocking luxury estates

