name: Preflight

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  preflight:
    name: Lint, Test, Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: valuerank
          POSTGRES_PASSWORD: valuerank
          POSTGRES_DB: valuerank_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: cloud/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: cloud/workers/requirements.txt

      - name: Install Node dependencies
        working-directory: cloud
        run: npm ci

      - name: Install Python dependencies
        working-directory: cloud/workers
        run: pip install -r requirements.txt

      - name: Setup test database schema
        working-directory: cloud
        run: npm run db:test:setup

      - name: Lint shared
        working-directory: cloud
        run: npm run lint --workspace @valuerank/shared

      - name: Lint db
        working-directory: cloud
        run: npm run lint --workspace @valuerank/db

      - name: Lint api
        working-directory: cloud
        run: npm run lint --workspace @valuerank/api

      - name: Test api
        working-directory: cloud
        env:
          DATABASE_URL: postgresql://valuerank:valuerank@localhost:5433/valuerank_test
          JWT_SECRET: test-secret-that-is-at-least-32-characters-long
          NODE_ENV: test
        run: npm run test --workspace @valuerank/api

      - name: Build api
        working-directory: cloud
        run: npm run build --workspace @valuerank/api

      - name: Lint web
        working-directory: cloud
        run: npm run lint --workspace @valuerank/web

      - name: Test web
        working-directory: cloud
        run: npm run test --workspace @valuerank/web

      - name: Build web
        working-directory: cloud
        run: npm run build --workspace @valuerank/web
