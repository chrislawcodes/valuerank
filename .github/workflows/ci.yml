name: CI

on:
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: cloud

jobs:
  test:
    name: Lint, Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: valuerank
          POSTGRES_PASSWORD: valuerank
          POSTGRES_DB: valuerank
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U valuerank -d valuerank"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://valuerank:valuerank@localhost:5432/valuerank_test
      DIRECT_URL: postgresql://valuerank:valuerank@localhost:5432/valuerank
      JWT_SECRET: test-secret-that-is-at-least-32-characters-long

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: cloud/package-lock.json

      - name: Create test database
        run: PGPASSWORD=valuerank psql -h localhost -U valuerank -d valuerank -c "CREATE DATABASE valuerank_test;"

      - name: Install dependencies
        run: npm ci

      - name: Push schema to test database
        run: npx prisma db push --schema=packages/db/prisma/schema.prisma --skip-generate

      - name: Build
        run: npx turbo build

      - name: Lint
        run: npx turbo lint

      - name: Test
        run: npx turbo test
