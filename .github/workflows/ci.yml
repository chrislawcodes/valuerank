name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: valuerank
          POSTGRES_PASSWORD: valuerank
          POSTGRES_DB: valuerank_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://valuerank:valuerank@localhost:5433/valuerank_test
      DIRECT_URL: postgresql://valuerank:valuerank@localhost:5433/valuerank_test
      JWT_SECRET: test-secret-that-is-at-least-32-characters-long
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: cloud/package-lock.json

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: cloud/workers/requirements.txt

      - name: Install Node dependencies
        working-directory: cloud
        run: npm ci

      - name: Install Python dependencies
        working-directory: cloud/workers
        run: pip install -r requirements.txt

      - name: Setup test database schema
        working-directory: cloud
        run: npm run db:test:setup

      - name: Lint, Build, Test (Node)
        working-directory: cloud
        run: npx turbo lint build test

      - name: Test workers (Python)
        working-directory: cloud/workers
        run: pytest
