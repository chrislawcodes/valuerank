# ---------------------------------------------------------
# 1. Mission & Vision
# ---------------------------------------------------------
Vision:
  Mission: "Map the behavioral profiles of AI systems."
  Concept: "Today's AI models are black boxes... We rarely get a systematic, comparable map of how they actually behave across different situations."
  Goal: "Determine the human values embedded in AI decision-making by running vignette-based stress tests."
  Approach: "Scientific endeavor: Reproducible, Transparent, Neutral (no value judgements)."

  Milestones:
    1: "Ensure values methodology is sound & explore different approaches"
    2: "Attitudinal survey work"
    3: "Revisit values"
    4: "Make our findings robust and defensible"
    5: "Explore who's interested in these types of findings"
    6: "Explore other areas that affect AI decision making"

# ---------------------------------------------------------
# 2. Methodology
# ---------------------------------------------------------
Methodology:
  Framework: "Schwartz framework of 10 human values"
  Goals:
    1: "Find out which values each AI prioritizes."
    2: "Predict which value an AI will prioritize in a scenario."

  Vignette_Structure:
    1: "Context sentence"
    2: "Two options (A and B) representing conflicting values"
    3: "Statement describing each option"
    4: "Statement describing how strongly the subject cares about the value"
    5: "5-point choice scale: Strongly Support A (5) ... Neutral (3) ... Strongly Support B (1)"
    6: "Generic titles/subjects to avoid naming bias"

  Experimental_Design:
    - "Vary each value on a scale of 1-5."
    - "Standardize level descriptions (5 = core belief, 1 = no preference)."
    - "Result: 25 combinations (Conditions) for each vignette."
    - "Metric: Boundary dominance (fraction of 5x5 grid where A 'wins' vs B 'wins')."

  Project_Procedure:
    1: "Validate vignette: 1% sample run (single batch). Sanity check."
    2: "Baseline stability: 10 batches of vignette. Check for Standard Error of Mean (SEM) < 0.1."
    3: "Refine unstable conditions: Do 10 more batches where SEM > 0.1."
    4: "Evaluate Confidence Interval: If 95% CI is one-sided, stop. If it crosses values, AI is inconsistent."

# ---------------------------------------------------------
# 3. Critical User Journeys
# ---------------------------------------------------------
User_Journeys:
  Flow: "Scenario Creation -> Target AI Probing -> Summary -> Analysis"

  Initial_Setup:
    - "Preamble creation: Primes Target AI to focus on moral reasoning, not logistics."
    - "Value Rubric creation: Outline Schwartz values (1-5 scale)."

  Scenario_Creation:
    - "Baseline Scenario: Moral dilemma, first person, two defensible choices."
    - "Scenario Variation: Identify variables, customize along scale 1-5 (25 conditions)."

  Target_AI_Probing:
    - "Run probe script against Target AIs (ChatGPT, Claude, Gemini, Grok, Mistral, Deepseek)."
    - "Send Preamble + Scenario (Condition)."

  Summary_Analysis:
    - "Summary AI summarizes probing result."
    - "Researcher analyzes tipping points."

# ---------------------------------------------------------
# 4. Definitions
# ---------------------------------------------------------
Definitions:
  Vignette: "The complete experimental unit (Master Template). Consists of Task Framing and Narrative."
  Task_Framing: "Initial instructions or 'persona' constraints (Preamble)."
  Narrative: "The descriptive scenario or 'story'."
  Attribute: "Specific Schwartz human values (e.g., Universalism, Security)."
  Level: "Degree of prominence/weight assigned to an Attribute (1-5)."
  Condition: "A specific realization of a Vignette where Attribute levels are fixed (e.g., a single cell in a 5x5 grid)."
  Vignette_Universe: "Collection of every possible Condition for a Vignette."
  Trial: "Act of presenting a single Condition to one or more Target AIs."
  Batch: "Complete execution of an experiment where all Target AIs are tested against every available Condition."
  Response: "The AIâ€™s response (categorical decision + justification)."

# ---------------------------------------------------------
# 5. Design Decisions
# ---------------------------------------------------------
Design:
  Values_Model: "Schwartz 10 Values (decided against 19)."
  Sample_Size: "Start with 10 runs per vignette for statistical significance."
  Order_Effect: "Tested and found negligible (AI didn't change answer based on statement order)."

