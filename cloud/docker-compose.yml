services:
  postgres:
    image: postgres:16-alpine
    container_name: valuerank-postgres
    environment:
      POSTGRES_USER: valuerank
      POSTGRES_PASSWORD: valuerank
      POSTGRES_DB: valuerank
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init-test-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U valuerank -d valuerank"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgbouncer:
    image: edoburu/pgbouncer
    container_name: valuerank-pgbouncer
    environment:
      # PostgreSQL connection
      DATABASE_URL: postgres://valuerank:valuerank@postgres:5432/valuerank
      # PgBouncer settings
      POOL_MODE: transaction
      DEFAULT_POOL_SIZE: 20
      MAX_CLIENT_CONN: 200
      # Auth
      AUTH_TYPE: plain
    ports:
      - "6432:5432"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
